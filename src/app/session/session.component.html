<app-gamerecord class="app-record" *ngFor="let game of data$ | async" [game]="game" (del)="delete(game)">

</app-gamerecord>



<form #gameForm="ngForm" class="input-group mb-3">
	<div class="input-group-prepend">
		<span class="input-group-text">Yeni</span>
	</div>

	<select name="map" id="" class="form-control" [(ngModel)]="model.map">
    <option *ngFor="let map of mapList" [value]="map.id">
      {{map.name}}
    </option>
  </select>
	<input type="number"  name="name"  #name="ngModel" [(ngModel)]="model.skillRating" class="form-control" placeholder="Skill Rating" required name="skillRating">

	<div class="input-group-append">
		<button (click)="add()" class="btn btn-primary" type="button" [attr.disabled]="!name.pristine&&name.errors">EKLE</button>
	</div>

</form>	<div>
 
</div>
