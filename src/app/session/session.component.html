<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Date</th>
			<th scope="col">Map</th>
			<th scope="col">SR</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let game of data;let i = index">
			<th scope="row">i</th>
			<td>{{game.date}}</td>
			<td>{{game.map}}</td>
			<td>{{game.skillRating}}</td>
		</tr>
	</tbody>
</table>

<div>


</div>

<form #gameForm="ngForm" class="input-group mb-3">
	<div class="input-group-prepend">
		<span class="input-group-text">Yeni</span>
	</div>

	<select name="map" id="" class="form-control" [(ngModel)]="model.map">
    <option *ngFor="let map of mapList" [value]="map.name">
      {{map.name}}
    </option>
  </select>
	<input [(ngModel)]="model.skillRating" type="text" class="form-control" placeholder="Skill Rating" name="skillRating">

	<div class="input-group-append">
		<button (click)="add()" class="btn btn-primary" type="button">EKLE</button>
	</div>
</form>
