<div class="stats">
	Started :
	{{session.last_game?.skillRating || 0}}
	<div class="total">
		Total : {{session.total || 0}}
	</div>
	<div class="win">
		<mat-icon>thumb_up</mat-icon>
    		{{session.win || 0}}

	</div>
	<div class="lose">
		<mat-icon>thumb_down</mat-icon>
	{{session.lose || 0}}
	</div>
  <div class="diff" *ngIf="lastGameOfSession">
    Diff : {{lastGameOfSession.skillRating - session.last_game?.skillRating}}
  </div>
</div>
