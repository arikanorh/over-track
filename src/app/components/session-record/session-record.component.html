<div class="session-record">

  <span class="session-name">
    #{{index}} 
    <span *ngIf="session.name">{{' - '+session.name}}</span>
    <span *ngIf="!session.name">Session</span>
  </span>
 
  <div class="spacer"></div>

  <span class="ago" [title]="session.started?.toDate() | date:'yyyy-MM-dd HH:mm:ss'">
    {{ago}}
  </span>

  <div class="stats">
      <div class="total">
        {{session.total}}
      </div>
      <div class="win">
      <mat-icon>thumb_up</mat-icon>
      {{session.win}}
    </div>
    <div class="lose">
      <mat-icon>thumb_down</mat-icon>
      {{session.lose}}
    </div>

  </div>

</div>
